<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String as Number</title>
</head>

<body>
    <h1>Sorted Array:</h1>
    <ul>
        {% for item in sorted_arr %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>

</html>
